<html>

        <P>Nama Nama Buah </P>
        <ol type="A" start="2">

        <li>Apel</li>
        <li>Melon</li>
        </ol>
        <P>Nama Nama Hari </P>

        <li>Kamis</li>
        <li>Jum'at</li>
        <li>Sabtu</li>
        <li>Minggu</li>
        </ol>
        <P>Nama Nama Bunga </P>
        <ol type="I">
        <li>Melati</li>
        <li>Mawar</li>
        <li>Anggrek</li>
        </ol>
    </body>
</html>
