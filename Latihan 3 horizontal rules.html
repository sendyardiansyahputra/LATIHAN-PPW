<html>
    <head>
        <title>Latihan Horizontal Ruler</title>
    </head>
    <body>
        <h1>Judul halaman</h1>
        <p>Paragraf sebelum garis pemisah.</p>
        <!-- Garis dengan align, width, size, dan noshade -->
        <hr align="left" width="50%" size="5" noshade>
        <p>Paragraf setelah garis pertama.</p>
        <hr align="center" width="75%" size="10" noshade>
        <p>Paragraf setelah garis kedua.</p>
        <hr align="right" width="90%" size="3" noshade>
        <p>Paragraf setelah garis ketiga.</p>
    </body>
</html>
